<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Completion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .image-card {
            margin: 10px;
            text-align: center;
        }
        img {
            width: 100%; /* Responsive images */
            max-width: 300px; /* Limit maximum width */
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Thank you for completing the quiz!</h1>
    <p>Based on your selections, we think you might like these styles:</p>
    <div class="image-gallery">
        <div class="image-card">
            <img src="https://via.placeholder.com/300x300.png?text=Casual+Look" alt="Casual Look">
            <p>Casual Look</p>
        </div>
        <div class="image-card">
            <img src="https://via.placeholder.com/300x300.png?text=Formal+Look" alt="Formal Look">
            <p>Formal Look</p>
        </div>
        <!-- More images can be added here -->
    </div>
</body>
</html>
