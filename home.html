<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="homecss.css">
    
</head>
<body>
    <header class="container-fluid position-relative">
        <!-- Additional header with pages -->
    
        <div class="long-box">
            <p class="long-box-text">GET UNLIMITED COLLAGE GENERATING PER DAY</p>
        </div>
    
        <div class="header-top bg-light py-2">
            <div class="container text-center align-items-center d-flex justify-content-between">
                <div class="float-left">
                    <a href="catalog.html" class="header-link">Catalog</a>
                    <a href="Upgrade.html" class="upgrade-link">Upgrade</a> 
                </div>
                <div class="float-right d-flex align-items-center">
                    <button class="btn btn-login rounded-pill">Login</button> 
                     <button class="btn btn-register rounded-pill">Signup</button> 
                     <button onclick="location.href='logout.html';" class="btn btn-login rounded-pill">Logout</button> 
                </div>
            </div>
        </div>
    <img src="bannerimg.jpg" alt="Banner">
    
    <div class="overlay"></div>
    <div class="content text-center text-black">
        <h1>Daily Fashion Collage Generator</h1>
        <p>A quick way to match clothing pieces specific to your personality and what you already own.</p>
        <a href="#" class="btn btn-custom rounded-pill">Signup</a>
    </div>
    </header>

    <form id="quizForm" method="POST" action="quizsubmit.html">
        

        <div class="container mt-4">

            <p class="questions">Select some clothing pieces:</p>
            <div class="selections" id="clothingSelections">
                <label class="btn btn-outline-primary">
                    <input type="checkbox" name="clothingPiece" value="dress"> Dress
                </label>
                <label class="btn btn-outline-primary">
                    <input type="checkbox" name="clothingPiece" value="skirt"> Skirt
                </label>
                <label class="btn btn-outline-primary">
                    <input type="checkbox" name="clothingPiece" value="trousers"> Trousers
                </label>
                <label class="btn btn-outline-primary">
                    <input type="checkbox" name="clothingPiece" value="shorts"> Shorts
                </label>
                <label class="btn btn-outline-primary">
                    <input type="checkbox" name="clothingPiece" value="jeans"> Jeans
                </label>
                <label class="btn btn-outline-primary">
                    <input type="checkbox" name="clothingPiece" value="hoodie"> Hoodies
                </label>
                <label class="btn btn-outline-primary">
                    <input type="checkbox" name="clothingPiece" value="coat"> Coat
                </label>
                <label class="btn btn-outline-primary">
                    <input type="checkbox" name="clothingPiece" value="cardigan"> Cardigan
                </label>
                <label class="btn btn-outline-primary">
                    <input type="checkbox" name="clothingPiece" value="leggings"> Leggings
                </label>
                <label class="btn btn-outline-primary">
                    <input type="checkbox" name="clothingPiece" value="blouse"> Blouses
                </label>
                <label class="btn btn-outline-primary">
                    <input type="checkbox" name="clothingPiece" value="tShirt"> T-shirt
                </label>
                <label class="btn btn-outline-primary">
                    <input type="checkbox" name="clothingPiece" value="sweatpants"> Sweatpants
                </label>
                <label class="btn btn-outline-primary">
                    <input type="checkbox" name="clothingPiece" value="sweater"> Sweater
                </label>
                <label class="btn btn-outline-primary">
                    <input type="checkbox" name="clothingPiece" value="onepiece"> One piece swimwear
                </label>
                <label class="btn btn-outline-primary">
                    <input type="checkbox" name="clothingPiece" value="bikini"> Bikini
                </label>
                <label class="btn btn-outline-primary">
                    <input type="checkbox" name="clothingPiece" value="vest"> Vests
                </label>
                <label class="btn btn-outline-primary">
                    <input type="checkbox" name="clothingPiece" value="tanktop"> Tank-top
                </label>
            </div>

            <p class="questions">Select the footwear:</p>
            <div class="selections">
                <label class="btn btn-outline-primary">
                    <input type="radio" name="footwear" value="slippers"> Slippers
                </label>
                <label class="btn btn-outline-primary">
                    <input type="radio" name="footwear" value="heels"> Heels
                </label>
                <label class="btn btn-outline-primary">
                    <input type="radio" name="footwear" value="loafers"> Loafers
                </label>
                <label class="btn btn-outline-primary">
                    <input type="radio" name="footwear" value="sneakers"> Sneakers
                </label>
                <label class="btn btn-outline-primary">
                    <input type="radio" name="footwear" value="boots"> Boots
                </label>
                
            

           
        </div>
        <p>scroll down to see your results after generating!</p>
        <div id="errorDisplay" style="color: red; text-align: center;"></div>
        <div style="text-align: center;">
            <button id="generateButton" type="button" style="padding: 10px 20px; border: none; background-color: #000000; color: white;">
                Generate
              </button>
              
          </div>
          
    </form>
    <div id="errorDisplay" style="color: red; text-align: center;"></div>

    <div id="imageDisplay"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="homefinal.js"></script>
    
    
</body>

</html>
